<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title {
            font-size: 3rem;
            color: #228B22; /* Forest green */
            text-shadow: 2px 2px #000;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #228B22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #006400; /* Dark green */
        }
        .game-area {
            display: none;
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #8B4513; /* Brown dirt */
            border: 2px solid #000;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #228B22; /* Forest green */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Minecraft</h1>
        <button class="button" onclick="startGame()">Start Game</button>
        <div class="game-area" id="gameArea"></div>
    </div>
    <script>
        function startGame() {
            alert("Starting Minecraft...");
            document.querySelector('.game-area').style.display = 'block';
            spawnJackBlack();
        }

        function spawnJackBlack() {
            const gameArea = document.getElementById('gameArea');
            const jackBlack = document.createElement('img');
            jackBlack.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOQQJ08MA7Gmd_IcR3-8qdJ7f5uXC_S97Xaw&s'; // Replace with a better image URL if needed
            jackBlack.alt = 'Jack Black';
            jackBlack.className = 'block';
            jackBlack.style.width = '50px';
            jackBlack.style.height = '50px';
            jackBlack.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
            jackBlack.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
            jackBlack.onclick = () => {
                gameArea.removeChild(jackBlack);
                spawnJackBlack();
            };
            gameArea.appendChild(jackBlack);
        }
    </script>
</body>
</html>
