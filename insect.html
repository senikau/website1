<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Game</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Insects :D</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Pick Your Bug*:</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Beetle</p>
                    <img src="images/beetle.jpg" alt="Unamed Beetle">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ladybug</p>
                    <img src="images/ladybug.jpg" alt="Ladybug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mantis</p>
                    <img src="images/mantis.jpg" alt="Mantis">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 class="message " id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="js/insect.js"></script>
</body>
</html>
